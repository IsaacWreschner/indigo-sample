<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <ng-container>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        search
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        favorite
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        more_vert
      </igx-icon>
    </button>
  </ng-container>
  <igx-navbar-title>App Name</igx-navbar-title>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="1024" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple routerLink="/view1">
        <igx-icon class="icon">
          home
        </igx-icon>
        <span>View 1</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/view2">
        <igx-icon class="icon">
          dns
        </igx-icon>
        <span>View 2</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/view3">
        <igx-icon class="icon">
          dashboard
        </igx-icon>
        <span>View 3</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <igx-checkbox labelPosition="after" class="user-input">
    Label
  </igx-checkbox>
  <igx-checkbox labelPosition="after" class="user-input">
    Label
  </igx-checkbox>
  <igx-radio-group class="user-input">
    <igx-radio class="radio">
      Label
    </igx-radio>
    <igx-radio class="radio">
      Label
    </igx-radio>
    <igx-radio class="radio">
      Label
    </igx-radio>
  </igx-radio-group>
</div>
